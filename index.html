<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini</title>
    <link rel="stylesheet" href="./css/main.css">
    <style type="text/tailwindcss"></style> 
</head>
<body>

    <div id="Wrapper" class="wrapper relative">

    
        <ul class="list p-2 pr-[20px] relative h-[100%] flex flex-col-reverse justify-start pb-[70px] gap-[10px] overflow-y-auto ">
        </ul>

        <div>
            </div>

        <video 
            id="video-preview" 
            autoplay 
            muted 
            class="hidden fixed bottom-[230px]  right-[40vw]   w-[280px]    h-[280px] rounded-full   object-cover z-50 " ></video>

        <form class="message-form absolute bottom-[10px] w-[95%] justify-center items-center ml-[18px]" autocomplete="off">
            <div class="bg-white rounded-[25px] w-full p-3 ">
                <input name="message" class="outline-none w-[75%]" type="text" placeholder="Message">
            </div>
            <div class="absolute flex gap-[13px] right-[10px] bottom-[10px]">
                <label>
                    <input class="choose-img hidden" type="file">
                    <img src="./images/clip.svg" alt="Telegram img" width="30" height="30"> 
                </label>
                <button>
                    <img src="./images/telegram.svg" alt="Telegram img" width="30" height="30"> 
                </button>
                <button type="button" class="audio-btn w-7 hover:bg-[#24A1DE] hover:rounded-[75px] "><i class="fa-solid fa-microphone"></i></button>
                <button type="button" class="video-btn"><i class="fa-solid fa-camera"></i></button>
            </div>
        </form>
    </div>


    <script src="https://kit.fontawesome.com/cbac79a5af.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./js/main.js"></script>
</body>
</html>
